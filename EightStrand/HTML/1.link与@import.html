  <body>
    <h1>页面导入样式时，使用link和@import有什么区别？</h1>
    <ul>
      <li>
        link是html标签，可以链接其他资源，比如favicon，media属性进行媒体查询等等，@import是css的语法，只能加载css。
      </li>
      <li>兼容性：@import有兼容性问题，如在ie5以下不可用。</li>
      <li>@import有兼容性问题，如在ie5以下不可用。</li>
      <li>权重争议</li>
    </ul>
  </body>
